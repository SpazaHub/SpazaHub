<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Information</title>
    <script type="module" src="admin-delete-staff.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed height to min-height for responsiveness */
            background-color: #56718fa6;
        }
        .container {
            text-align: center;
            padding: 20px; /* Added padding for better spacing */
        }
        .form-field {
            margin-bottom: 20px;
            text-align: left; /* Align labels and inputs to the left */
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold; /* Make labels bold for better visibility */
        }
        .form-field input,
        .form-field select {
            padding: 10px; /* Increased padding for better input size */
            width: 100%; /* Made inputs full width */
            box-sizing: border-box; /* Include padding in width calculation */
            border-radius: 5px;
            border: 1px solid #ccc; /* Added border for better visibility */
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button-group button {
            padding: 12px 20px; /* Increased padding for bigger buttons */
            margin: 0 10px; /* Added margin between buttons */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff; /* Changed button color */
            color: #fff; /* Changed text color */
        }
        .button-group button:hover {
            background-color: #0056b3; /* Darker color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Staff Information</h1>
        <div class="form-field">
            <label for="email">Username:</label>
            <input type="username" id="username" name="username" placeholder="Username">
        </div>
        <div class="button-group">
            <button id="delete-btn" type="submit">Delete Account</button>
        </div>
    </div>
</body>
</html>
